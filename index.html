<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- style -->
    <style>
        #accuracy-btn {
            position: absolute;
            top: 5px; 
            left: 260px;
        }
        @media screen and (min-width: 768px) {
            #accuracy-btn {
            left: 350px;
        }
        }
    </style>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/a9cdeb15a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="text-center mt-3">
        <h1>AI Universe Hub</h1>
        <button onclick="loadData()" id="sort-btn" class="btn btn-danger px-3 py-2 fw-semibold"><small>Sort By Date</small></button>
    </header>
    <main class="container my-5">
        <section>
            <div id="container" class="row row-cols-1 row-cols-md-3 g-4">
                <div id="spinner" class="d-flex mx-auto spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="mt-3 text-center">
                <button onclick="loadAi('full')" id="see-all" class="btn btn-danger px-3 py-2 fw-semibold">See
                    more</button>
            </div>
        </section>
        <section>
            <div id="details-btn" class="modal fade" data-bs-dismiss="modal">
                <div class="modal-dialog modal-xl contact-modal modal-dialog-centered">
                    <div class="modal-content position-relative">
                        <button type="button"
                            class=" ms-auto bg-danger text-white border-0 rounded-circle position-absolute top-0 start-100 translate-middle fs-5 px-2"
                            data-dismiss="modal" aria-label="Close">X</button>
                        <div class="modal-body p-5">
                            <div class="d-flex flex-column flex-md-row gap-4">
                                <div class="border w-100 w-md-50 border rounded p-3 border-danger-subtle bg-Secondary ">
                                    <div>
                                        <h5 id="description" class="fw-bold"></h5>
                                    </div>
                                    <div class="my-4">
                                        <div class="d-flex flex-column flex-md-row gap-4">
                                            <strong
                                                class="flex-grow-1 border rounded p-4 text-center text-warning-emphasis">
                                                <small id="basic"></small>
                                            </strong>
                                            <strong class="flex-grow-1 border rounded p-4 text-center text-warning">
                                                <small id="pro"></small>
                                            </strong>
                                            <strong class="flex-grow-1 border rounded p-4 text-center text-success">
                                                <small id="enterprise"></small>
                                            </strong>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-column flex-md-row">
                                        <div class="flex-grow-1">
                                            <h5>Features</h5>
                                            <ul id="detail-features">
                                            </ul>
                                        </div>
                                        <div class="flex-grow-1">
                                            <h5>Integrations</h5>
                                            <ul id="integrations">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="border w-100 w-md-50 border rounded p-3 text-center">
                                    <div class="position-relative rounded">
                                        <img id="detail-image" class="container-fluid mb-3" src="">
                                        <button id="accuracy-btn" class="d-none btn btn-danger py-0">
                                            <small><span id="accuracy">94%</span> accuracy</small>
                                        </button>
                                    </div>
                                    <div id="example-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <!-- script -->
    <script src="js/AI.js"></script>
    <script src="js/sortByDate.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
